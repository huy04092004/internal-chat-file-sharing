<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhắn tin với <span th:text="${friendUsername}"></span></title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #1a23bd 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }



        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            background-color: #0078ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-history {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }

        .chat-history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            margin-bottom: 15px;
            display: flex;
        }

        .chat-history .you {
            justify-content: flex-end;
        }

        .chat-history li span {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .chat-history .you span {
            background-color: #0078ff;
            color: white;
            align-self: flex-end;
        }

        .chat-history .friend span {
            background-color: #e4e6eb;
            color: #333;
        }

        .chat-form {
            padding: 20px;
            background: #f1f3f5;
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
        }

        .chat-form textarea {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            resize: none;
            font-size: 1em;
        }

        .chat-form button {
            margin-left: 10px;
            background-color: #0078ff;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .chat-form button:hover {
            background-color: #0056b3;
        }



        .back-link-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .back-link {
            background-color: #0078ff;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-link i {
            margin-right: 5px;
        }

        .back-link:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="chat-container">
    <!-- Nút quay lại -->
    <div class="back-link-container">
        <a class="back-link" th:href="@{/friends/friends/view}">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>
    <div class="chat-header">
        <i class="fas fa-comments"></i> Nhắn tin với <span th:text="${friendUsername}">Friend</span>
    </div>

    <!-- Hiển thị lịch sử tin nhắn -->
    <div class="chat-history">
        <ul>
            <th:block th:each="message : ${messages}">
                <li class="friend" th:classappend="${message.senderUsername == currentUsername ? 'you' : 'friend'}">
                    <span th:text="${message.content}">Tin nhắn mẫu</span>
                </li>
            </th:block>
        </ul>
    </div>

    <!-- Form gửi tin nhắn -->
    <div class="chat-form">
        <form id="chatForm" class="d-flex">
            <input type="hidden" name="friendUsername" th:value="${friendUsername}" id="friendUsername" />
            <input type="hidden" id="currentUsername" th:value="${currentUsername}" />

            <textarea name="messageContent" placeholder="Nhập tin nhắn" id="messageContent"></textarea>
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
            <!-- Nút upload file -->
            <label for="fileInput" class="upload-button">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="fileInput" style="display: none;" />
        </form>
    </div>
</div>

<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Xử lý gửi tin nhắn ngay lập tức
    function refreshChat() {
        const friendUsername = encodeURIComponent(document.getElementById('friendUsername').value);
        const currentUsername = document.getElementById('currentUsername').value;

        fetch(`/messages/latest?friendUsername=${friendUsername}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(messages => {
                const chatHistory = document.querySelector('.chat-history ul');
                chatHistory.innerHTML = ''; // Xóa tin nhắn cũ

                messages.forEach(message => {
                    const li = document.createElement('li');
                    li.className = message.senderUsername === currentUsername ? "you" : "friend";

                    const span = document.createElement('span');
                    span.textContent = message.content;

                    li.appendChild(span);
                    chatHistory.appendChild(li);
                });

                chatHistory.scrollTop = chatHistory.scrollHeight; // Tự động cuộn xuống cuối
            })
            .catch(error => console.error('Error refreshing chat:', error));
    }

    function sendMessage() {
        const friendUsername = encodeURIComponent(document.getElementById('friendUsername').value);
        const messageContent = document.getElementById('messageContent').value;

        fetch(`/messages/send`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `friendUsername=${friendUsername}&messageContent=${encodeURIComponent(messageContent)}`
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('messageContent').value = ''; // Xóa nội dung tin nhắn sau khi gửi
                refreshChat(); // Làm mới danh sách tin nhắn
            })
            .catch(error => console.error('Error sending message:', error));
    }

    document.getElementById('chatForm').addEventListener('submit', (e) => {
        e.preventDefault(); // Ngăn chặn reload trang
        sendMessage();
    });

    document.addEventListener('DOMContentLoaded', () => {
        refreshChat();
        setInterval(refreshChat, 3000); // Làm mới tin nhắn mỗi 3 giây
    });
</script>
</body>
</html>
