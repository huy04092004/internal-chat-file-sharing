<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generated</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.2rem;
            color: #495057;
            margin: 1rem 0;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            /*display: inline-flex;*/
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out;
            background-color: #626a72;
            color: #d20303;
            border: none;
        }


        .icon-circle {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        /* Make sure the icon and text are aligned horizontally */
        .btn i {
            margin-right: 10px; /* Add some space between the icon and the text */
        }
    </style>
</head>
<body>
<div class="container">
    <i class="fas fa-check-circle icon-circle"></i>
    <h1>Shareable Link Generated Successfully</h1>
    <p>
        Your shareable link is:
        <a th:href="${shareableLink}" target="_blank" th:text="${shareableLink}"></a>
    </p>
    <a href="/home" class="btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
