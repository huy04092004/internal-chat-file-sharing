        .signup-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #343a40;
        }

        .signup-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #007bff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .signup-card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }

        .input-group-text {
            background-color: #007bff;
            color: white;
            border-radius: 30px 0 0 30px;
        }

        .form-control {
            border-radius: 0 30px 30px 0;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 16px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background: linear-gradient(to left, #007bff, #0056b3);
        }

        .back-link {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .alert {
            border-radius: 10px;
        }
    </style>

        <!-- Tiêu đề -->
        <h1>Create Account</h1>
        <p class="text-muted">Sign up to start your journey</p>

        <!-- Form đăng ký -->
        <form action="#" method="POST" th:action="@{/signup}">
            <!-- Thông báo thành công -->
            <div class="alert alert-success" th:if="${signupSuccess}">
                You successfully signed up! Please proceed to the <a th:href="@{/login}">login</a> page.
            </div>
            <!-- Thông báo lỗi -->
            <div class="alert alert-danger" th:if="${signupError}">
                Uh-oh... An error occurred. Please try again.
            </div>
            <!-- Nhập Username -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Enter Username" required>
            </div>
            <!-- Nhập Public Key -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="text" class="form-control" id="inputPublicKey" name="publicKey" placeholder="Enter Public Key" required>
            </div>
            <!-- Nhập Password -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter Password" required>
            </div>
            <!-- Nút Sign Up -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <!-- Liên kết về Login -->
        <div class="mt-3">
            <a class="back-link" th:href="@{/login}">← Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
