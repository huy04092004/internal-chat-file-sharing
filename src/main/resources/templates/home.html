<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (cho các icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Tùy chỉnh CSS cho trang -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            color: #333;
        }

        .navbar-custom {
            background-color: #007bff;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 80px 0;
            text-align: center;
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #fff;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .main-container {
            margin-top: -60px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .folder-item {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .folder-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .folder-card {
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .folder-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .folder-icon {
            font-size: 3rem;
            color: #007bff;
        }

        .folder-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        .file-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .alert {
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/friends/friends">Pending Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/friends/friends/view">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header Section -->
<div class="header">
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>
    <p>Manage your files and folders with ease and organization.</p>
</div>

<!-- Main Content -->
<div class="container">
    <div class="main-container">
        <!-- Success/Error Messages -->
        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Create Folder Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Create Folder</h2>
            </div>
            <div class="card-body">
                <form action="/folders/create" method="post">
                    <div class="form-group">
                        <label for="folderName">Folder Name:</label>
                        <input type="text" id="folderName" name="folderName" class="form-control" placeholder="Enter folder name..." required>
                    </div>
                    <button type="submit" class="btn btn-custom">Create Folder</button>
                </form>
            </div>
        </div>

        <!-- Folder List Section -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="folder : ${folders}">
                <div class="card folder-card">
                    <div class="card-body text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3767/3767084.png" alt="Folder Image" class="folder-img mb-3">
                        <h5 class="card-title" th:text="${folder.folderName}"></h5>

                        <a th:href="@{/folders/folder/{folderId}(folderId=${folder.folderId})}" class="btn btn-primary btn-sm">Open</a>

                        <form th:action="@{/folders/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this folder?');" style="display:inline;">
                            <input type="hidden" name="folderId" th:value="${folder.folderId}" />
                            <button type="submit" class="btn btn-danger btn-sm mt-2">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <p th:if="${folders.isEmpty()}" class="text-muted mt-3">No folders found.</p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 MyApp. All rights reserved.</p>
</div>

<!-- Thêm Bootstrap và các thư viện JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
